<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الطلبات</title>

    <style>
        body {
            background: #0e0e0e;
            color: white;
            font-family: "Cairo", sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #d4af37;
        }

        .orders-container {
            margin-top: 20px;
        }

        .order-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #d4af37;
        }

        .items-box {
            background: #111;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .done { background: #28a745; color: white; }
        .prepare { background: #ffc107; color: black; }
        .delete { background: #dc3545; color: white; }
    </style>
</head>

<body>

<h1>لوحة التحكم بالطلبات</h1>

<div id="orders" class="orders-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="orders.js"></script>

</body>
</html>
